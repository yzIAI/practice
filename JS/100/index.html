<!-- JS100 -->
<!DOCTYPE html>
<html>
<head>
  <title>Tab Title</title>
</head>
<body>
  <p>Right click, choose `inspect` and switch to `console` mode to open the console.</p>
  <script type="text/javascript">
    // JS variables
    const a = 200
    let b = "hello world"
    const c = '1'
    // JS array
    const booleans = [true, false, true, true, false]
    // JS object example
    const student = {
      name: 'Queenie',
      age: 18
    }
    console.log(b)
    b = 400
    console.log(b)
    console.log('a + b =', a + b)
    console.log('a - c =', a - c)
    console.log('a + c =', a + c)
    console.log('student = ', student)
    console.log('booleans = ', booleans)
  </script>
</body>
</html>
