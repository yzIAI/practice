<!-- JS103 -->
<!DOCTYPE html>
<html>
<head>
  <title>JS103</title>
</head>
<body>
  <p>Right click, choose `inspect` and switch to `console` mode to open the console.</p>
  <script type="text/javascript">
    // JS syntactic sugar
    // Ternery operator
    const likeCoding = true
    likeCoding ? console.log("Awesome!") : console.log("OK...")
    // Spreading
    const circle = {
      x: 1,
      y: 1,
      r: 1
    }
    const color = {
      R: 255,
      B: 0,
      G: 0
    }
    const coloredCircle = { ...circle, ... color }
    console.log("ColoredCircle = ", coloredCircle)

    const even = [2, 4, 6, 8]
    const odd = [1, 3, 5]
    const array = [...even, ...odd]
    console.log("array = ", array)

    // more sugar for array
    console.log("array length is: ", array.length)
    array.push(7)
    console.log("append an element: ", array)
    array.pop()
    console.log("remove an element from the end: ", array)
    array.shift()
    console.log("remove an element at the beginning: ", array)
    array.unshift(2)
    console.log("add an element to the beginning: ", array)
    console.log("find the index of an element(4): ", array.indexOf(4))
    // array functions
    console.log('array map(square): ', array.map(x => x * x))
    console.log('array filter(>5): ', array.filter(x => x > 5))
    console.log('array sort: ', array.sort())
    console.log('array sort(customize): ', array.sort((a, b) => b - a))
  </script>
</body>
</html>
