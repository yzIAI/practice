<!-- HTML101 -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML101</title>
</head>
<body>
  <h1>Some HTML elements with properties</h1>
  <p>A paragraph with a newline <br> here is a newline!</p>
  <a href="https://github.com/">A link to Github</a>
  <!-- do not use too many <br> -->
  <br>
  <img src="https://www.w3.org/2008/site/images/logo-w3c-mobile-lg" width="90" height="53" alt="a image">
  <div class="class-name" id="id-name">
    <h2>Hello, world!</h2>
    <p>div block is super important, you will see it everywhere.</p>
    <p>class and id properties will be used by CSS to set the style of elements.</p>
  </div>
  <a href="https://www.w3schools.com/tags/default.asp">A list of all HTML elements</a>
</body>
</html>
